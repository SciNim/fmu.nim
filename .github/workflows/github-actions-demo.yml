name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion:
          - binary:stable
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: iffy/install-nim@v5
        with:
          nim-version: ${{ matrix.nimversion }}
          repo-token: ${{ secrets.GITHUB_TOKEN }} 
          #env:
          #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      - uses: goto-bus-stop/setup-zig@v2
      #- run: zig build test               
      #- name: Test
      #  run: |
      #    nimble install -y
      #    nimble test 

      - name: Install FMU Compliance Checker
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with: # Grab a specific tag
          repo: modelica-tools/FMUComplianceChecker
          tag: 2.0.4      
      - name: Install fmu.nim
        run: |
          nimble install -y

      - name: Create inc.fmu as Model exchange
        run: |
          cd examples/inc
          nim c -r -d:fmu2me inc
      - name: Test inc.fmu
        run: |  
          if [ "$RUNNER_OS" == "Linux" ]; then
                fmuCheck.linux64 -h 1 -s 14 -f -l 6 -e inc.log -o inc.csv inc.fmu
          elif [ "$RUNNER_OS" == "Windows" ]; then
                ../fmuCheck.win64 -h 1 -s 14 -f -l 6 -e inc.log -o inc.csv inc.fmu
          else
                echo "$RUNNER_OS not supported"
                exit 1
          fi          
